<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="reorder-user-settings.html">
<link rel="import" href="reorder-account-settings.html">



<dom-module id="reorder-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>User settings</h1>
      <reorder-user-settings></reorder-user-settings>
    </div>
    <div class="card">

      <div class="circle">1</div>
      <template is="dom-if" if="[[user]]">
      <h1>[[user.displayName]]</h1>
      </template>
      <h2>Groups</h2>
      <reorder-account-settings account="{{account}}"></reorder-account-settings>
    </div>
    <div class="card">
    <h1>User settings</h1>
    <reorder-notes></reorder-notes>
    </div>
  </template>

  <script>
    class ReorderView1 extends Polymer.Element {
      static get is() { return 'reorder-view1';}
      static get properties() {
        return {
          account:{
            type: Object
          }
        }
      }

    }


    window.customElements.define(ReorderView1.is, ReorderView1);


  </script>
</dom-module>
