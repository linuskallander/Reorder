<dom-module id="reorder-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>


    <firebase-app
      id="firebase"
      auth-domain="reorder-cf94c.firebaseapp.com"
      database-url="https://reorder-cf94c.firebaseio.com"
      api-key="AIzaSyDbQef57EWMzX-99iBGhH7zWTGqg2s_xDA"
      >
    </firebase-app>
    <firebase-auth user="{{user}}" ></firebase-auth>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]" use-hash-as-path></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1" href="[[rootPath]]#/view1">Dashboard</a>
          <a name="view2" href="[[rootPath]]#/view2">View Two</a>
          <a name="orders" href="[[rootPath]]#/orders">Orders</a>
          <a name="contacts" href="[[rootPath]]#/contacts">Contacts</a>
          <a name="inventory" href="[[rootPath]]#/inventory">Inventory</a>
          <a name="settings" href="[[rootPath]]#/settings">Settings</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="reorder-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>re:order <strong>{{activeAccount.name}}</strong></div>

          <reorder-login></reorder-login>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <reorder-view1 name="view1" account="{{activeAccount}}"></reorder-view1>
          <reorder-view2 name="view2"></reorder-view2>
          <reorder-orders name=orders account="{{activeAccount}}" route="{{subroute}}"></reorder-orders>
          <reorder-contacts name=contacts account="{{activeAccount}}"></reorder-contacts>
          <reorder-inventory name=inventory account="{{activeAccount}}"></reorder-inventory>
          <reorder-settings name="settings" account="{{activeAccount}}"></reorder-settings>
          <reorder-view404 name="view404"></reorder-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class ReorderApp extends Polymer.Element {
      static get is() { return 'reorder-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          activeAccount:{
            type: Object,
            notify: true,
            value: {aid: '', name:''}
          },
          user: {
            type: Object,
            observer: '_userChangedApp',
            notify: true
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,

        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('reorder-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      // Setup user ref in firebase if auth succeeds
      _userChangedApp(user) {
        if (user) {
          this.updateAccountDetails();
        }

        }
      updateAccountDetails() {
         // UserId must load after page is loaded.
         var userId =  firebase.auth().currentUser.uid ;
         var account = "";
         var accountName ="";

         // set variable for active account globally
         // fetch acrtive account ID
         var ref = firebase.database().ref("users/"+userId+"/activeAccount");
         ref.once("value")
           .then(function(snapshot) {
           account = snapshot.val();
         }).then(()=>{
           this.set('activeAccount.aid', account);

           //also fetch account name
           var ref = firebase.database().ref("accounts/"+account+"/name");
           ref.once("value")
             .then(function(snapshot){
               accountName = snapshot.val();
             }).then(()=>{
               this.set('activeAccount.name', accountName);
             })
           })

           return;
       }
    }

    window.customElements.define(ReorderApp.is, ReorderApp);


  </script>

  <!-- Load basic variables for account and user -->
