

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="reorder-user-settings.html">
<link rel="import" href="reorder-account-settings.html">

<dom-module id="reorder-settings">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">3</div>
      <reorder-user-settings></reorder-user-settings>
    </div>
    <div class="card">

      <h1>Accounts</h1>
      <reorder-account-settings account="{{account}}"></reorder-account-settings>
    </div>
  </template>

  <script>
    class ReorderSettings extends Polymer.Element {
      static get is() { return 'reorder-settings'; }
      static get properties() {
        return {
          account:{
            type: Object
          }
        }
      }



    }

    window.customElements.define(ReorderSettings.is, ReorderSettings);
  </script>
</dom-module>
